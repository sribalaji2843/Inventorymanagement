<!DOCTYPE html>
<html>
<head>
    <title>Inventory Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="report-title">Inventory Report</h1>
        <table>
            <tr>
                <th>Warehouse</th>
                <th>Quantity</th>
            </tr>
            {% for data in report_data %}
            <tr>
                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
